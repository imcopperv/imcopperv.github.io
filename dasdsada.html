<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, rgba(255, 123, 95, 0.8), rgba(254, 180, 123, 0.8));
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      font-size: 3em;
    }
  </style>
</head>
<body>
  <h1>Smooth Gradient Background</h1>
</body>
</html>
